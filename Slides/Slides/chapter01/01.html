<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>EduContent CMS - 표지</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&amp;family=Black+Han+Sans&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 720px;
            background-color: #f8fafc;
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
        }

        /* Flexbox Layout for the slide container */
        .slide-container {
            display: flex;
            flex-direction: column;
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #ffffff;
        }

        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
            opacity: 0.1;
        }

        .circle-1 {
            width: 600px;
            height: 600px;
            background-color: #3b82f6;
            top: -200px;
            right: -100px;
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            background-color: #1e40af;
            bottom: -100px;
            left: -100px;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 0 80px;
        }

        .logo-area {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #2563eb;
        }

        .main-title {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 5rem;
            color: #1e3a8a;
            line-height: 1.1;
            text-align: center;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.05);
        }

        .sub-title {
            font-size: 1.75rem;
            color: #64748b;
            font-weight: 500;
            text-align: center;
            margin-bottom: 4rem;
            letter-spacing: -0.02em;
        }

        .quote-box {
            position: relative;
            background-color: #eff6ff;
            padding: 2.5rem 4rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.15);
            max-width: 900px;
            border-left: 8px solid #3b82f6;
        }

        .quote-icon {
            position: absolute;
            top: -20px;
            left: 20px;
            background-color: #3b82f6;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .quote-text {
            font-size: 1.8rem;
            color: #1e40af;
            font-weight: 700;
            line-height: 1.4;
            text-align: center;
            word-break: keep-all;
        }

        .footer-desc {
            margin-top: 4rem;
            text-align: center;
            color: #475569;
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 800px;
        }

        .badge-container {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .badge {
            background-color: #e0f2fe;
            color: #0369a1;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <!-- Decorative Background Elements -->
        <div class="decorative-circle circle-1"></div>
        <div class="decorative-circle circle-2"></div>
        <div class="content-wrapper">
            <!-- Logo / Brand Area -->
            <div class="logo-area">
                <i class="fas fa-layer-group fa-2x"></i>
                <span style="font-size: 1.5rem; font-weight: 700;">Chapter 1. 프로젝트 개요</span>
            </div>
            <!-- Main Title -->
            <p class="main-title">EduContent CMS</p>
            <p class="sub-title">교육 콘텐츠 관리 시스템</p>
            <!-- Key Message Quote -->
            <div class="quote-box">
                <div class="quote-icon"><i class="fas fa-quote-left"></i></div>
                <p class="quote-text">
                    "선생님이 원문에 태그를 달면, AI가 시험 문제를 만들고,<br />
                    학생은 자기 수준에 맞는 문제를 푼다."
                </p>
            </div>
            <!-- Description & Badges -->
            <div class="footer-desc">
                <p>
                    작성 → 문제 생성 → 학습 제공을 하나의 파이프라인으로 연결하는 웹 기반 플랫폼.<br />
                    원문을 <strong>Single Source of Truth</strong>로 삼아 모든 파생 콘텐츠를 효율적으로 관리합니다.
                </p>
            </div>
            <div class="badge-container">
                <div class="badge">
                    <i class="fas fa-pen-nib"></i> 원문 태깅
                </div>
                <div class="badge">
                    <i class="fas fa-robot"></i> AI 문제 생성
                </div>
                <div class="badge">
                    <i class="fas fa-chart-line"></i> 적응형 학습
                </div>
            </div>
        </div>
    </div>
</body>

</html>
